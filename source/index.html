layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <!-- <h1>end2end <small>v2.0</small></h1> -->
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>

      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">About</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">Blogs</a>
      <!-- <a href="{{ '/projects' | prepend: site.baseurl }}" class="button button-ghost" title="projects">Projects</a> -->
      <a href="resume.pdf" class="button button-ghost" title="Download">Resume</a>

    </div>
  </div>
